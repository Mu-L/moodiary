name: moodiary_rust
description: "Utility to build Rust code"
version: 0.0.1
publish_to: none

workspace:
  - cargokit/build_tool

environment:
  sdk: '>=3.7.0'
  flutter: '>=3.29.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: 2.1.8

dev_dependencies:
  ffi: 2.1.4
  ffigen: 16.1.0
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
